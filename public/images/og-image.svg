<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#3B6CB4"/>
  
  <!-- Logo container -->
  <g transform="translate(350, 165)">
    <!-- White rounded background for logo -->
    <rect x="0" y="0" width="300" height="300" rx="40" fill="white"/>
    
    <!-- Large "B" letter -->
    <text x="150" y="220" font-family="Arial, sans-serif" font-size="200" font-weight="bold" fill="#3B6CB4" text-anchor="middle">B</text>
    
    <!-- Yellow accent -->
    <rect x="240" y="40" width="20" height="80" rx="10" fill="#E9C500"/>
  </g>
  
  <!-- Text -->
  <text x="700" y="330" font-family="Arial, sans-serif" font-size="60" font-weight="bold" fill="white">Best of Bedz</text>
  <text x="700" y="390" font-family="Arial, sans-serif" font-size="36" fill="white" opacity="0.9">Premium Property Management</text>
</svg>
